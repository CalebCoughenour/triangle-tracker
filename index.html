<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Tremendous Triangle Tracker</h1>
    <h2>Enter Triangle Sides Below!</h2>
    <form id="triangleForm">
      <div class="form-group">
        <label for="sideA">Side A:</label>
        <input id="sideA" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideB">Side B:</label>
        <input id="sideB" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="sideC">Side C:</label>
        <input id="sideC" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>


    
  </div>
</body>
</html>
